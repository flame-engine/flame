name: flame_riverpod
description: Helpers for using Riverpod - a reactive caching and data-binding framework, 
  in conjunction with Flame. The ComponentRef is used as an intermediary between Flame and
  the Widget tree in order to provide state to Flame Components.
version: 4.0.0+2
homepage: https://github.com/flame-engine/flame/tree/main/packages/flame_riverpod
environment:
  sdk: '>=2.18.5 <3.0.0'
  flutter: ">=1.17.0"
dependencies:
  flame: ^1.6.0
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.1.3
dev_dependencies:
  flame_lint: ^0.2.0
  flutter_test:
    sdk: flutter
