name: flame_forge2d
description: Forge2D (Box2D) support for the Flame game engine. This uses the forge2d package and provides wrappers and components to be used inside Flame.
version: 0.18.1
homepage: https://github.com/flame-engine/flame/tree/main/packages/flame_forge2d
funding:
  - https://opencollective.com/blue-fire
  - https://github.com/sponsors/bluefireteam
  - https://patreon.com/bluefireoss
topics:
  - flame
  - forge2d
  - physics

environment:
  sdk: ">=3.4.0 <4.0.0"
  flutter: ">=3.22.0"

dependencies:
  flame: ^1.18.0
  flutter:
    sdk: flutter
  forge2d: ^0.13.0

dev_dependencies:
  dartdoc: ^8.0.8
  flame_lint: ^1.2.0
  flame_test: ^1.16.2
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.3
  test: any
