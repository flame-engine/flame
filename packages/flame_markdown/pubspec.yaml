version: 0.2.1
homepage: https://github.com/flame-engine/flame/tree/main/packages/flame_markdown
funding:
  - https://opencollective.com/blue-fire
  - https://github.com/sponsors/bluefireteam
  - https://patreon.com/bluefireoss
topics:
  - flame
  - markdown

environment:
  sdk: ">=3.4.0 <4.0.0"
  flutter: ">=3.22.0"

dependencies:
  flame: ^1.18.0
  flutter:
    sdk: flutter
  markdown: ^7.1.1

dev_dependencies:
  dartdoc: ^8.0.8
  flame_lint: ^1.2.0
  flutter_test:
    sdk: flutter