version: 0.2.0+1
homepage: https://github.com/flame-engine/flame/tree/main/packages/flame_sprine
funding:
  - https://opencollective.com/blue-fire
  - https://github.com/sponsors/bluefireteam
  - https://patreon.com/bluefireoss

environment:
  sdk: ">=3.3.0 <4.0.0"
  flutter: ">=3.19.0"

dependencies:
  collection: ^1.17.1
  flame: ^1.17.0
  flutter:
    sdk: flutter
  spine_flutter: ^4.2.18

dev_dependencies:
  flame_lint: ^1.1.2
  flutter_test:
    sdk: flutter
  test: any

