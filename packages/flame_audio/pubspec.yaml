  audioplayers: ^0.20.1
  synchronized: ^3.0.0
  flutter:
    sdk: flutter

dev_dependencies:
  dartdoc: ^0.42.0
  flutter_test:
    sdk: flutter
  test: ^1.9.4
  flame_lint:
    path: ../flame_lint
