name: flame_tiled
description: Tiled support for the Flame game engine. This uses the tiled package and provides wrappers and components to be used inside Flame.
version: 1.0.0-releasecandidate.14
publish_to: 'none'
homepage: https://github.com/flame-engine/flame

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=2.5.0"

dependencies:
  flame:
    path: ../flame
  tiled: 0.7.2
  meta: ^1.3.0
  flutter:
    sdk: flutter

dev_dependencies:
  dart_code_metrics: ^4.1.0
  dartdoc: ^0.42.0
  flutter_test:
    sdk: flutter
  test: ^1.9.4

flutter:
  uses-material-design: false