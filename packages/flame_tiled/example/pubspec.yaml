version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flame: ^1.19.0
  flame_tiled: ^1.20.3
  flutter:
    sdk: flutter

dev_dependencies:
  flame_lint: ^1.2.1
flutter:
