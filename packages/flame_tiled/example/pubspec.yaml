version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flame: ^1.7.3
  flame_tiled: ^1.10.1
  flutter:
    sdk: flutter

dev_dependencies:
  flame_lint: ^0.2.0+2
flutter:
