version: 0.1.2
homepage: https://github.com/flame-engine/flame/tree/main/packages/flame_sprite_fusion
funding:
  - https://opencollective.com/blue-fire
  - https://github.com/sponsors/bluefireteam
  - https://patreon.com/bluefireoss
topics:
  - flame
  - tilemap

environment:
  sdk: ">=3.4.0 <4.0.0"
  flutter: ">=3.22.0"

dependencies:
  flame: ^1.18.0
  flutter:
    sdk: flutter

dev_dependencies:
  flame_lint: ^1.2.0
  flame_test: ^1.16.2
  flutter_test:
    sdk: flutter
