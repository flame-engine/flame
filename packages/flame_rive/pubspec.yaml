homepage: https://github.com/flame-engine/flame
version: 1.6.0
funding:
  - https://patreon.com/bluefireoss
  - https://www.buymeacoffee.com/bluefire

environment:
  sdk: ">=2.18.0 <3.0.0"
  flutter: ">=3.3.0"

dependencies:
  flame: ^1.6.0
  flutter:
    sdk: flutter
  rive: ^0.10.2

dev_dependencies:
  dartdoc: ^6.0.1
  flame_lint: ^0.2.0
  flame_test: ^1.9.2
  flutter_test:
    sdk: flutter
