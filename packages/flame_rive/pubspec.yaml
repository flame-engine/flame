name: flame_rive
description: Rive support for the Flame game engine. This uses the rive package and provides wrappers and components to be used inside Flame.
homepage: https://github.com/flame-engine/flame
version: 2.0.0
funding:
  - https://opencollective.com/blue-fire
  - https://github.com/sponsors/bluefireteam
  - https://patreon.com/bluefireoss
topics:
  - flame
  - rive
  - animations

environment:
  sdk: ">=3.4.0 <4.0.0"
  flutter: ">=3.22.0"

dependencies:
  flame: ^2.0.0
  flutter:
    sdk: flutter
  rive: ^0.12.3

dev_dependencies:
  dartdoc: ^8.0.8
  flame_lint: ^2.0.0
  flame_test: ^2.0.0
  flutter_test:
    sdk: flutter
