name: flame_rive
description: Rive support for the Flame game engine. This uses the rive package and provides wrappers and components to be used inside Flame.
homepage: https://github.com/flame-engine/flame
version: 1.1.0

environment:
  sdk: ">=2.14.0 <3.0.0"
  flutter: ">=2.5.0"

dependencies:
  flame: ^1.1.0
  rive: ^0.8.1
  flutter:
    sdk: flutter

dev_dependencies:
  dartdoc: ^4.1.0
  flutter_test:
    sdk: flutter
  flame_lint: ^0.0.1
