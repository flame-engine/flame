homepage: https://github.com/flame-engine/flame
version: 1.7.1
funding:
  - https://opencollective.com/blue-fire
  - https://github.com/sponsors/bluefireteam
  - https://patreon.com/bluefireoss

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.3.0"

dependencies:
  flame: ^1.7.3
  flutter:
    sdk: flutter
  rive: ^0.11.1

dev_dependencies:
  dartdoc: ^6.2.2
  flame_lint: ^0.2.0+2
  flame_test: ^1.10.1
  flutter_test:
    sdk: flutter
