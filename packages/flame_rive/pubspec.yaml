homepage: https://github.com/flame-engine/flame
version: 1.9.7
funding:
  - https://opencollective.com/blue-fire
  - https://github.com/sponsors/bluefireteam
  - https://patreon.com/bluefireoss

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.13.0"

dependencies:
  flame: ^1.11.0
  flutter:
    sdk: flutter
  rive: ^0.12.3

dev_dependencies:
  dartdoc: ^6.3.0
  flame_lint: ^1.1.2
  flame_test: ^1.15.0
  flutter_test:
    sdk: flutter
