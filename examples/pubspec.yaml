name: examples
description: A set of small examples showcasing each feature provided by the Flame Engine.
homepage: https://github.com/flame-engine/flame/tree/main/examples
publish_to: "none"

version: 0.1.0

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=3.3.0"

dependencies:
  dashbook: 0.1.8
  flame: ^1.3.0
  flame_audio: ^1.3.1
  flame_forge2d: ^0.12.2
  flame_svg: ^1.5.0
  flame_tiled: ^1.7.2
  flutter:
    sdk: flutter
  google_fonts: ^2.3.2
  meta: ^1.8.0
  padracing:
    path: games/padracing
  trex_game:
    path: games/trex

dev_dependencies:
  flame_lint: ^0.1.2
flutter:
  uses-material-design: true

  assets:
    - assets/images/animations/
    - assets/images/
    - assets/images/tile_maps/
    - assets/images/layers/
    - assets/images/parallax/
    - assets/images/parallax/
    - assets/svgs/
    - assets/tiles/
    - assets/audio/music/
    - assets/audio/sfx/
