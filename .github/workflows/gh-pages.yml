name: Gh-Pages

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
      - uses: bluefireteam/melos-action@main
      - uses: bluefireteam/flutter-gh-pages@v8
        with:
          workingDir: examples
          webRenderer: canvaskit
