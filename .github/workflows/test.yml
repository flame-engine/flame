name: Test

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'beta'
      - run: git clean -xffd # https://github.com/dart-lang/sdk/issues/39792
      - run: flutter --version
      - run: flutter pub get
      - run: ./scripts/lint.sh
      - run: flutter test
